<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
  background: #f9f9f9;
}

/* =========================
   SIDEBAR
   ========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar.sidebar-open {
  transform: translateX(0);
}

#sidebar-content {
  padding: 20px;
}

#sidebar a {
  display: block;
  margin-bottom: 12px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

/* Burger */
#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 32px;
  height: 42px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: left 0.3s ease;
}

.sidebar-open + #sidebar-handle {
  left: 250px;
}

/* =========================
   CALENDAR
   ========================= */
#calendar-container {
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

#calendar {
  width: 600px;
}

#calendar-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

#calendar-header select,
#calendar-header button {
  font-size: 20px;
  padding: 4px 8px;
  cursor: pointer;
}

#calendar-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

/* Weekdays */
.weekday {
  text-align: center;
  font-weight: bold;
}

/* Days */
.day {
  height: 60px;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Oswald, sans-serif;
  cursor: default;
  background: white;
  border-radius: 6px;
  transition: background 0.2s;
}

.day:hover {
  background: #e0e0e0;
}

/* Incident colors */
.day.single {
  background: yellow;
}

.day.single:hover {
  background: #f2e166;
}

.day.multi {
  background: red;
  color: white;
}

.day.multi:hover {
  background: #c70000;
}

/* Unknown incidents note */
#unknown-incidents-note {
  margin-top: 10px;
  font-size: 14px;
  color: #555;
  text-align: center;
  display: none;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üó∫Ô∏è Map</a>
    <a href="calendar.html">üìÖ Calendar</a>
  </div>
</div>
<div id="sidebar-handle">&#9776;</div>

<!-- Calendar -->
<div id="calendar-container">
  <div id="calendar">
    <div id="calendar-header">
      <button id="prevMonth">‚óÄ</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonth">‚ñ∂</button>
    </div>
    <div id="calendar-grid"></div>
    <div id="unknown-incidents-note">
      * The incident in the Czech Republic happened in September but can't be added to the calendar because no exact date was reported
    </div>
  </div>
</div>

<script>
/* =========================
   SIDEBAR TOGGLE
   ========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');

handle.addEventListener('click', () => {
  sidebar.classList.toggle('sidebar-open');
  handle.style.left = sidebar.classList.contains('sidebar-open') ? '250px' : '0';
});

/* =========================
   INCIDENT DATA
   ========================= */
const incidentsByDate = {
  '2025-09-03': 1,
  '2025-09-09': 1,
  '2025-09-19': 2,
  '2025-09-22': 2,
  '2025-09-23': 1,
  '2025-09-24': 4,
  '2025-09-25': 5,
  '2025-09-26': 1,
  '2025-09-28': 1,
  '2025-09-29': 1,

  '2025-10-02': 1,
  '2025-10-03': 2,
  '2025-10-04': 2,
  '2025-10-17': 1,
  '2025-10-19': 1,
  '2025-10-21': 1,
  '2025-10-23': 1,
  '2025-10-24': 2,
  '2025-10-25': 2,
  '2025-10-26': 1,
  '2025-10-27': 1,
  '2025-10-28': 1,
  '2025-10-30': 2,
  '2025-10-31': 1,

  '2025-11-01': 4,
  '2025-11-02': 1,
  '2025-11-04': 7,
  '2025-11-05': 3,
  '2025-11-06': 5,
  '2025-11-07': 2,
  '2025-11-08': 3,
  '2025-11-09': 2,
  '2025-11-10': 1,
  '2025-11-11': 1,
  '2025-11-14': 1,
  '2025-11-19': 1,
  '2025-11-20': 1,
  '2025-11-22': 2,
  '2025-11-24': 2, 
  '2025-11-25': 2, 
  '2025-11-28': 1,
  '2025-11-29': 1, 
  '2025-11-30': 1, 

  '2025-12-01': 1,
  '2025-12-04': 2,
  '2025-12-07': 1,
  '2025-12-10': 1,
  '2025-12-11': 1, 
  '2025-12-15': 2,
  '2025-12-17': 1,
  '2025-12-19': 1, 
  '2025-12-21': 1,
  
};

/* =========================
   CALENDAR LOGIC
   ========================= */
const monthSelect = document.getElementById('monthSelect');
const yearSelect = document.getElementById('yearSelect');
const grid = document.getElementById('calendar-grid');
const unknownNote = document.getElementById('unknown-incidents-note');

const months = [
  'January','February','March','April','May','June','July','August','September','October','November','December'
];

let currentDate = new Date(2025, 8, 1); // September 2025

// Populate month and year selects
months.forEach((m, idx) => {
  const opt = document.createElement('option');
  opt.value = idx;
  opt.textContent = m;
  monthSelect.appendChild(opt);
});

[2025, 2026].forEach(y => {
  const opt = document.createElement('option');
  opt.value = y;
  opt.textContent = y;
  yearSelect.appendChild(opt);
});

function renderCalendar() {
  grid.innerHTML = '';
  const currentYear = currentDate.getFullYear();
  const currentMonth = currentDate.getMonth();

  // Update selects
  monthSelect.value = currentMonth;
  yearSelect.value = currentYear;

  // Show unknown incidents note only in September 2025
  unknownNote.style.display = (currentYear===2025 && currentMonth===8) ? 'block' : 'none';

  // Weekdays
  ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].forEach(d => {
    const el = document.createElement('div');
    el.className = 'weekday';
    el.textContent = d;
    grid.appendChild(el);
  });

  const firstDay = new Date(currentYear, currentMonth, 1);
  const startOffset = (firstDay.getDay()+6)%7; // Monday=0
  const daysInMonth = new Date(currentYear, currentMonth+1,0).getDate();

  // Empty cells
  for(let i=0;i<startOffset;i++) grid.appendChild(document.createElement('div'));

  // Days
  for(let day=1; day<=daysInMonth; day++){
    const el = document.createElement('div');
    el.className='day';
    el.textContent=day;
    const key=`${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    if(incidentsByDate[key]===1) el.classList.add('single');
    if(incidentsByDate[key]>1) el.classList.add('multi');
    grid.appendChild(el);
  }
}

// Navigation buttons
document.getElementById('prevMonth').onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  if(currentDate.getFullYear()===2025 && currentDate.getMonth()<8) currentDate.setMonth(8); // no months before Sept 2025
  renderCalendar();
};

document.getElementById('nextMonth').onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
};

// Month/year select change
monthSelect.onchange = () => {
  const selectedMonth = parseInt(monthSelect.value);
  currentDate.setMonth(selectedMonth);
  renderCalendar();
};

yearSelect.onchange = () => {
  const selectedYear = parseInt(yearSelect.value);
  currentDate.setFullYear(selectedYear);
  if(selectedYear===2025 && currentDate.getMonth()<8) currentDate.setMonth(8);
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
