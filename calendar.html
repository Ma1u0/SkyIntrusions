<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
  background: #f9f9f9;
}

/* =========================
   SIDEBAR
========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar-content {
  padding: 20px;
}

#sidebar a {
  display: block;
  margin-bottom: 12px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 32px;
  height: 42px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: transform 0.3s ease;
}

/* =========================
   CALENDAR LAYOUT
========================= */
#calendar-container {
  display: flex;
  justify-content: center;
  padding: 40px 20px;
  gap: 40px;
  margin-left: 0;
  transition: margin-left 0.3s ease;
}

#calendar {
  width: 600px;
}

#calendar-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

#calendar-header select,
#calendar-header button {
  font-size: 20px;
  padding: 4px 8px;
  cursor: pointer;
}

#calendar-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.weekday {
  text-align: center;
  font-weight: bold;
}

.day {
  height: 60px;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  border-radius: 6px;
  cursor: pointer;
  position: relative;
}

.day:hover { background: #e0e0e0; }

.day.single { background: #f7e769; }
.day.single:hover { background: #f2e166; }

.day.multi { background: #e03b3b; color: white; }
.day.multi:hover { background: #c70000; }

/* ICONS */
.day-icons {
  position: absolute;
  bottom: 4px;
  right: 4px;
  display: flex;
  gap: 3px;
}

.day-icons img {
  width: 14px;
  height: 14px;
  opacity: 0.85;
}

/* INCIDENT DISPLAY */
#incident-display {
  width: 340px;
}

.incident-item {
  margin-bottom: 15px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 8px;
}

.incident-item b {
  display: block;
}

.incident-item a {
  color: blue;
  text-decoration: underline;
}

/* =========================
   LEGEND
========================= */
#calendar-legend {
  margin-top: 15px;
  font-family: 'Oswald', sans-serif;
  font-size: 16px;
}

.legend-row {
  display: flex;
  gap: 10px;
  margin-bottom: 5px;
}

.legend-color {
  width: 20px;
  height: 20px;
  border-radius: 4px;
  border: 1px solid #ccc;
  display: inline-block;
}

.legend-color.single { background: #f7e769; }
.legend-color.multi { background: #e03b3b; }

.legend-circle-row {
  display: flex;
  gap: 10px;
}

.legend-circle {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  display: inline-block;
}

.legend-circle.red { background: red; }
.legend-circle.orange { background: orange; }
.legend-circle.yellow { background: yellow; }
.legend-circle.green { background: green; }

#czech-note {
  font-style: italic;
  margin-top: 10px;
}
</style>
</head>

<body>
<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üó∫Ô∏è Map</a>
    <a href="calendar.html">üìÖ Calendar</a>
  </div>
</div>
<div id="sidebar-handle">&#9776;</div>

<div id="calendar-container">
  <div id="calendar">
    <div id="calendar-header">
      <button id="prevMonth">‚óÄ</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonth">‚ñ∂</button>
    </div>
    <div id="calendar-grid"></div>
    <div id="czech-note"></div>
    <div id="calendar-legend">
      <div class="legend-row">
        <div class="legend-color single"></div> Single incident
        <div class="legend-color multi"></div> Multiple incidents
      </div>
      <div class="legend-circle-row">
        <div class="legend-circle red"></div> Actor confirmed Russian
        <div class="legend-circle orange"></div> Actor suspected Russian
        <div class="legend-circle yellow"></div> Actor unknown
        <div class="legend-circle green"></div> Sighting unverified
      </div>
    </div>
  </div>

  <div id="incident-display">
    <i>Click on a day to see incidents</i>
  </div>
</div>

<script>
/* =========================
   ICON MAPPING
========================= */
const calendarIcons = {
  drone: 'icons/uav.png',
  jet: 'icons/fighter-plane.png',
  balloon: 'icons/balloon.png',
  border: 'icons/soldier.png'
};

function getIncidentTypes(incidents) {
  const types = new Set();
  incidents.forEach(i => {
    const t = i.popupType.toLowerCase();
    if(t.includes('drone')) types.add('drone');
    if(t.includes('jet') || t.includes('airspace')) types.add('jet');
    if(t.includes('balloon')) types.add('balloon');
    if(t.includes('border')) types.add('border');
  });
  return [...types];
}

/* =========================
   INCIDENT DATA
========================= */
const incidentsData = {
  '2025-09-03': [
    {
      country: "üî¥ Tulcea county, Romania üá∑üá¥",
      popupType: "Drone incursion",
      date: "3 Sep 2025, spotted at 18:23",
      details: "Russian drone flew up to ~10‚ÄØkm into Romanian airspace before returning to Ukrainian airspace. Spotted and tracked by Romanian F‚Äë16 jets",
      link: "https://www.reuters.com/world/drone-breaches-romanian-airspace-during-russian-attack-neighboring-ukraine-2025-09-13/"
    }
  ],
};

/* =========================
   CALENDAR LOGIC
========================= */
const grid = document.getElementById('calendar-grid');
const incidentDisplay = document.getElementById('incident-display');
const monthSelect = document.getElementById('monthSelect');
const yearSelect = document.getElementById('yearSelect');
const czechNote = document.getElementById('czech-note');

const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
let currentDate = new Date(2025,8,1);

months.forEach((m,i)=>{
  const o=document.createElement('option');
  o.value=i; o.textContent=m;
  monthSelect.appendChild(o);
});

[2025,2026].forEach(y=>{
  const o=document.createElement('option');
  o.value=y; o.textContent=y;
  yearSelect.appendChild(o);
});

function renderCalendar(){
  grid.innerHTML='';
  const y=currentDate.getFullYear();
  const m=currentDate.getMonth();

  monthSelect.value = m;
  yearSelect.value = y;

  ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].forEach(d=>{
    const el=document.createElement('div');
    el.className='weekday'; el.textContent=d;
    grid.appendChild(el);
  });

  const first=new Date(y,m,1);
  const offset=(first.getDay()+6)%7;
  const days=new Date(y,m+1,0).getDate();

  for(let i=0;i<offset;i++) grid.appendChild(document.createElement('div'));

  for(let d=1;d<=days;d++){
    const el=document.createElement('div');
    el.className='day';
    el.textContent=d;

    const key=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const incidents = incidentsData[key];

    if(incidents?.length===1) el.classList.add('single');
    if(incidents?.length>1) el.classList.add('multi');

    if(incidents){
      const icons = getIncidentTypes(incidents);
      if(icons.length){
        const box=document.createElement('div');
        box.className='day-icons';
        icons.forEach(t=>{
          const img=document.createElement('img');
          img.src=calendarIcons[t];
          box.appendChild(img);
        });
        el.appendChild(box);
      }
    }

    el.onclick=()=>{
      if(!incidents){
        incidentDisplay.innerHTML='<i>No incidents</i>';
        return;
      }
      incidentDisplay.innerHTML=incidents.map(i=>`
        <div class="incident-item">
          <b>${i.country} (<a href="${i.link}" target="_blank">source</a>)</b>
          <b>Date:</b> ${i.date}
          <b>Type:</b> ${i.popupType}
          <b>Details:</b> ${i.details}
        </div>
      `).join('');
    };

    grid.appendChild(el);
  }

  // Czech note only for September 2025
  if(y===2025 && m===8) czechNote.textContent='* Czech Republic incident occurred in September 2025 but has no confirmed date.';
  else czechNote.textContent='';
}

document.getElementById('prevMonth').onclick=()=>{
  currentDate.setMonth(currentDate.getMonth()-1);
  renderCalendar();
};
document.getElementById('nextMonth').onclick=()=>{
  currentDate.setMonth(currentDate.getMonth()+1);
  renderCalendar();
};
monthSelect.onchange=()=>{ currentDate.setMonth(+monthSelect.value); renderCalendar(); };
yearSelect.onchange=()=>{ currentDate.setFullYear(+yearSelect.value); renderCalendar(); };

renderCalendar();

/* =========================
   SIDEBAR LOGIC
========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');
const container = document.getElementById('calendar-container');
let sidebarOpen = false;

handle.addEventListener('click', () => {
  sidebarOpen = !sidebarOpen;
  if(sidebarOpen){
    sidebar.style.transform = 'translateX(0)';
    handle.style.transform = 'translateX(250px)';
    container.style.marginLeft = '250px';
  } else {
    sidebar.style.transform = 'translateX(-250px)';
    handle.style.transform = 'translateX(0)';
    container.style.marginLeft = '0';
  }
});
</script>
</body>
</html>
