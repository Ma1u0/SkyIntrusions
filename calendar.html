<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
  background: #f9f9f9;
}

/* ================= CALENDAR ================= */
#calendar-container {
  display: flex;
  justify-content: center;
  padding: 40px 20px;
  gap: 40px;
}

#calendar { width: 600px; }

#calendar-header {
  display: flex;
  justify-content: center;
  gap: 10px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

#calendar-header select,
#calendar-header button {
  font-size: 20px;
  padding: 4px 8px;
  cursor: pointer;
}

#calendar-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.weekday {
  text-align: center;
  font-weight: bold;
}

.day {
  height: 60px;
  border: 1px solid #ccc;
  background: white;
  border-radius: 6px;
  cursor: pointer;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.day.single { background: #f7e769; }
.day.multi  { background: #e03b3b; color: white; }

/* ================= LEGEND ================= */
#calendar-legend {
  margin-top: 16px;
  font-size: 15px;
}

.legend-row {
  display: flex;
  gap: 16px;
  margin-top: 6px;
  flex-wrap: wrap;
}

.legend-item {
  display: flex;
  align-items: center;
  gap: 6px;
}

/* square & circle markers */
.legend-square {
  width: 14px;
  height: 14px;
  border-radius: 3px;
}

.legend-circle {
  width: 14px;
  height: 14px;
  border-radius: 50%;
}

.single { background: #f7e769; }
.multi  { background: #e03b3b; }

.red    { background: #d60000; }
.orange { background: #ff9800; }
.yellow { background: #f1c40f; }
.green  { background: #2ecc71; }

/* ================= INCIDENT DISPLAY ================= */
#incident-display {
  width: 340px;
}

.incident-item {
  margin-bottom: 15px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 8px;
}
</style>
</head>

<body>

<div id="calendar-container">
  <div id="calendar">

    <div id="calendar-header">
      <button id="prevMonth">â—€</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonth">â–¶</button>
    </div>

    <div id="calendar-grid"></div>

    <!-- Czech note -->
    <div style="margin-top:10px;font-size:14px;font-style:italic;">
      * Czech Republic incident occurred in September 2025 but has no confirmed date.
    </div>

    <!-- Legend -->
    <div id="calendar-legend">
      <div class="legend-row">
        <div class="legend-item"><span class="legend-square single"></span> Single incident</div>
        <div class="legend-item"><span class="legend-square multi"></span> Multiple incidents</div>
      </div>

      <div class="legend-row">
        <div class="legend-item"><span class="legend-circle red"></span> Confirmed Russian</div>
        <div class="legend-item"><span class="legend-circle orange"></span> Suspected Russian</div>
        <div class="legend-item"><span class="legend-circle yellow"></span> Actor unknown</div>
        <div class="legend-item"><span class="legend-circle green"></span> Unverified</div>
      </div>
    </div>

  </div>

  <div id="incident-display">
    <i>Click on a day to see incidents</i>
  </div>
</div>

<script>
/* ================= DATA ================= */
const incidentsData = {
  '2025-09-03': [{
    country: "Tulcea county, Romania ðŸ‡·ðŸ‡´",
    popupType: "Drone incursion",
    date: "3 Sep 2025",
    details: "Russian drone entered Romanian airspace.",
    link: "https://www.reuters.com/"
  }]
};

/* ================= CALENDAR LOGIC ================= */
const grid = document.getElementById('calendar-grid');
const display = document.getElementById('incident-display');
const monthSelect = document.getElementById('monthSelect');
const yearSelect = document.getElementById('yearSelect');

const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
let currentDate = new Date(2025, 8, 1);

months.forEach((m,i)=>{
  const o=document.createElement('option');
  o.value=i; o.textContent=m;
  monthSelect.appendChild(o);
});

[2025,2026].forEach(y=>{
  const o=document.createElement('option');
  o.value=y; o.textContent=y;
  yearSelect.appendChild(o);
});

function renderCalendar(){
  grid.innerHTML='';
  const y=currentDate.getFullYear();
  const m=currentDate.getMonth();

  monthSelect.value=m;
  yearSelect.value=y;

  ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].forEach(d=>{
    const el=document.createElement('div');
    el.className='weekday';
    el.textContent=d;
    grid.appendChild(el);
  });

  const first=new Date(y,m,1);
  const offset=(first.getDay()+6)%7;
  const days=new Date(y,m+1,0).getDate();

  for(let i=0;i<offset;i++) grid.appendChild(document.createElement('div'));

  for(let d=1;d<=days;d++){
    const el=document.createElement('div');
    el.className='day';
    el.textContent=d;

    const key=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    const incidents=incidentsData[key];

    if(incidents?.length===1) el.classList.add('single');
    if(incidents?.length>1) el.classList.add('multi');

    el.onclick=()=>{
      if(!incidents){
        display.innerHTML='<i>No incidents</i>';
        return;
      }
      display.innerHTML=incidents.map(i=>`
        <div class="incident-item">
          <b>${i.country}</b><br>
          <b>Date:</b> ${i.date}<br>
          <b>Type:</b> ${i.popupType}<br>
          <b>Details:</b> ${i.details}<br>
          <a href="${i.link}" target="_blank">Source</a>
        </div>
      `).join('');
    };

    grid.appendChild(el);
  }
}

document.getElementById('prevMonth').onclick=()=>{ currentDate.setMonth(currentDate.getMonth()-1); renderCalendar(); };
document.getElementById('nextMonth').onclick=()=>{ currentDate.setMonth(currentDate.getMonth()+1); renderCalendar(); };
monthSelect.onchange=()=>{ currentDate.setMonth(+monthSelect.value); renderCalendar(); };
yearSelect.onchange=()=>{ currentDate.setFullYear(+yearSelect.value); renderCalendar(); };

renderCalendar();
</script>

</body>
</html>
