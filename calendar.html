<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
}

/* =========================
   SIDEBAR
   ========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar.sidebar-open {
  transform: translateX(0);
}

#sidebar-content {
  padding: 20px;
}

#sidebar a {
  display: block;
  margin-bottom: 12px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

/* Burger */
#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 32px;
  height: 42px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: left 0.3s ease;
}

.sidebar-open + #sidebar-handle {
  left: 250px;
}

/* =========================
   CALENDAR
   ========================= */
#calendar-container {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100%;
  padding: 20px;
}

#calendar {
  text-align: center;
}

#calendar-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

#calendar-header button {
  font-size: 20px;
  cursor: pointer;
}

#calendar-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  max-width: 600px;
}

/* Weekdays */
.weekday {
  text-align: center;
  font-weight: bold;
}

/* Days */
.day {
  height: 60px;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: default;
}

/* Incident colors */
.day.single {
  background: yellow;
}

.day.multi {
  background: red;
  color: white;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üó∫Ô∏è Map</a>
    <a href="calendar.html">üìÖ Calendar</a>
  </div>
</div>
<div id="sidebar-handle">&#9776;</div>

<!-- Calendar -->
<div id="calendar-container">
  <div id="calendar">
    <div id="calendar-header">
      <button id="prevMonth">‚óÄ</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonth">‚ñ∂</button>
    </div>
    <div id="calendar-grid"></div>
  </div>
</div>

<script>
/* =========================
   SIDEBAR TOGGLE
   ========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');
handle.addEventListener('click', () => {
  sidebar.classList.toggle('sidebar-open');
  handle.style.left = sidebar.classList.contains('sidebar-open') ? '250px' : '0';
});

/* =========================
   INCIDENT DATA
   ========================= */
const incidentsByDate = {
  '2025-09-15': 1,
  '2025-09-18': 3,
  '2025-10-10': 2,
  '2025-12-20': 1
};

/* =========================
   CALENDAR LOGIC
   ========================= */
const grid = document.getElementById('calendar-grid');
const monthSelect = document.getElementById('monthSelect');
const yearSelect = document.getElementById('yearSelect');
const prevBtn = document.getElementById('prevMonth');
const nextBtn = document.getElementById('nextMonth');
const weekdays = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

// Available years and months
const years = [2025, 2026];
const months = [
  'January','February','March','April','May','June','July','August','September','October','November','December'
];

let currentYear = 2025;
let currentMonth = 8; // September 2025

// Populate selects
months.forEach((m,i)=> {
  const option = document.createElement('option');
  option.value = i;
  option.textContent = m;
  monthSelect.appendChild(option);
});
years.forEach(y=> {
  const option = document.createElement('option');
  option.value = y;
  option.textContent = y;
  yearSelect.appendChild(option);
});

monthSelect.value = currentMonth;
yearSelect.value = currentYear;

function updateNavButtons() {
  prevBtn.disabled = (currentYear === 2025 && currentMonth === 8);
  nextBtn.disabled = (currentYear === 2026 && currentMonth === 11);
}

function renderCalendar() {
  grid.innerHTML = '';

  // Weekday headers
  weekdays.forEach(d => {
    const el = document.createElement('div');
    el.className = 'weekday';
    el.textContent = d;
    grid.appendChild(el);
  });

  // Determine first day
  const firstDay = new Date(currentYear, currentMonth, 1);
  const startOffset = (firstDay.getDay() + 6) % 7; // Monday=0
  const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

  // Empty cells
  for (let i=0;i<startOffset;i++) grid.appendChild(document.createElement('div'));

  // Days
  for (let day=1;day<=daysInMonth;day++) {
    const el = document.createElement('div');
    el.className = 'day';
    el.textContent = day;

    const key = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    if (incidentsByDate[key]===1) el.classList.add('single');
    if (incidentsByDate[key]>1) el.classList.add('multi');

    grid.appendChild(el);
  }

  monthSelect.value = currentMonth;
  yearSelect.value = currentYear;
  updateNavButtons();
}

// Event listeners
prevBtn.onclick = () => {
  if (!(currentYear===2025 && currentMonth===8)) {
    currentMonth--;
    if (currentMonth<0) { currentMonth=11; currentYear--; }
    renderCalendar();
  }
};
nextBtn.onclick = () => {
  if (!(currentYear===2026 && currentMonth===11)) {
    currentMonth++;
    if (currentMonth>11){ currentMonth=0; currentYear++; }
    renderCalendar();
  }
};

monthSelect.onchange = () => {
  currentMonth = parseInt(monthSelect.value);
  renderCalendar();
};
yearSelect.onchange = () => {
  currentYear = parseInt(yearSelect.value);
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
