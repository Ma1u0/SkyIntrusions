<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
  background: #f9f9f9;
}

/* =========================
   SIDEBAR
   ========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar.sidebar-open {
  transform: translateX(0);
}

#sidebar-content {
  padding: 20px;
}

#sidebar a {
  display: block;
  margin-bottom: 12px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

/* Burger */
#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 32px;
  height: 42px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: left 0.3s ease;
}

.sidebar-open + #sidebar-handle {
  left: 250px;
}

/* =========================
   CALENDAR + INCIDENTS
   ========================= */
#calendar-container {
  display: flex;
  justify-content: center;
  padding: 40px 20px;
  gap: 40px;
}

#calendar {
  width: 600px;
}

#calendar-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

#calendar-header select,
#calendar-header button {
  font-size: 20px;
  padding: 4px 8px;
  cursor: pointer;
}

#calendar-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

/* Weekdays */
.weekday {
  text-align: center;
  font-weight: bold;
}

/* Days */
.day {
  height: 60px;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Oswald, sans-serif;
  cursor: pointer;
  background: white;
  border-radius: 6px;
  transition: background 0.2s;
}

.day:hover {
  background: #e0e0e0;
}

/* Incident colors */
.day.single {
  background: #f7e769;
}

.day.single:hover {
  background: #f2e166;
}

.day.multi {
  background: #e03b3b;
  color: white;
}

.day.multi:hover {
  background: #c70000;
}

/* Unknown incidents note */
#unknown-incidents-note {
  margin-top: 10px;
  font-size: 14px;
  color: #555;
  text-align: center;
  display: none;
}

/* Incident display on the right */
#incident-display {
  width: 320px;
  font-family: Oswald, sans-serif;
}
.incident-item {
  margin-bottom: 15px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 8px;
}
.incident-item b {
  display: block;
}
.incident-item a {
  color: blue;
  text-decoration: underline;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üó∫Ô∏è Map</a>
    <a href="calendar.html">üìÖ Calendar</a>
  </div>
</div>
<div id="sidebar-handle">&#9776;</div>

<!-- Calendar + Incidents -->
<div id="calendar-container">
  <div id="calendar">
    <div id="calendar-header">
      <button id="prevMonth">‚óÄ</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonth">‚ñ∂</button>
    </div>
    <div id="calendar-grid"></div>
    <div id="unknown-incidents-note">
      * The incident in the Czech Republic happened in September but can't be added to the calendar because no exact date was reported
    </div>
  </div>

  <div id="incident-display">
    <i>Click on a day to see incidents</i>
  </div>
</div>

<script>
/* =========================
   SIDEBAR TOGGLE
   ========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');
handle.addEventListener('click', () => {
  sidebar.classList.toggle('sidebar-open');
  handle.style.left = sidebar.classList.contains('sidebar-open') ? '250px' : '0';
});

/* =========================
   INCIDENT DATA
   ========================= */
const incidentsData = {
  '2025-09-03': [
    {
      country: "üî¥ Tulcea county, Romania üá∑üá¥",
      popupType: "Drone incursion",
      date: "3 Sep 2025, spotted at 18:23",
      details: "Russian drone flew up to ~10‚ÄØkm into Romanian airspace before returning to Ukrainian airspace. Spotted and tracked by Romanian F‚Äë16 jets",
      link: "https://www.reuters.com/world/drone-breaches-romanian-airspace-during-russian-attack-neighboring-ukraine-2025-09-13/"
    }
  ],
  '2025-09-09': [
    {
      country: "Ole≈õno / Korsze / Rabiany / Wodynie / Bia≈Ça G√≥ra / Nowe Miasto nad PilicƒÖ / Mniszk√≥w / Smyk√≥w / Czy≈º√≥w / Sob√≥tka / Cze≈õniki / Sulmice / Bychawka Trzecia / Wielki ≈Åan / Wyryki-Wola / Krzywowierzba-Kolonia / Wyhalew / Wohy≈Ñ / Czosn√≥wka / Zab≈Çocie-Kolonia, Poland üáµüá±",
      popupType: "Drone incursion / crash site",
      date: "09‚Äì10 Sep 2025, ~23:30‚Äì06:45",
      details: "23 Drones crashed in Poland. Airspace closures affected Warsaw Chopin, Warsaw Modlin, Lublin, and Rzesz√≥w‚ÄëJasionka airports. <br> Multiple drones were shot down by Polish and Dutch jets. <br> Drones crashed up to 450 km from the Ukrainian border and 300 km from the Belarusian border; came from both Ukrainian and Belarusian airspace. <br><br> NATO Article 4 was invoked following this incident",
      link: "https://tvpworld.com/88854104/russian-drone-incursion-into-poland-factbox",
      note: "It is suspected that at least some of the drones were equipped with explosives",
    noteLink: "https://www.rp.pl/wojsko/art43326881-gen-maciej-klisz-w-wyrykach-po-zniszczeniu-domu-zapadla-decyzja-ze-bierzemy-to-na-klate"
    },
    {
      country: "Aalborg Airport, Denmark üá©üá∞",
      popupType: "Suspected false alarm / airport closure",
      date: "25 Sep 2025, ~23:40‚Äì00:35",
      details: "Air traffic halted following suspected drone observation.",
      link: "https://www.dr.dk/nyheder/indland/droner-set-over-koebenhavns-lufthavn?focusId=10242688"
    }
  ]
  // Add more dates and incidents as needed
};

/* =========================
   CALENDAR LOGIC
   ========================= */
const monthSelect = document.getElementById('monthSelect');
const yearSelect = document.getElementById('yearSelect');
const grid = document.getElementById('calendar-grid');
const unknownNote = document.getElementById('unknown-incidents-note');
const incidentDisplay = document.getElementById('incident-display');

const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
let currentDate = new Date(2025, 8, 1); // September 2025

// Populate month and year selects
months.forEach((m, idx) => {
  const opt = document.createElement('option');
  opt.value = idx;
  opt.textContent = m;
  monthSelect.appendChild(opt);
});

[2025, 2026].forEach(y => {
  const opt = document.createElement('option');
  opt.value = y;
  opt.textContent = y;
  yearSelect.appendChild(opt);
});

function renderCalendar() {
  grid.innerHTML = '';
  const currentYear = currentDate.getFullYear();
  const currentMonth = currentDate.getMonth();

  // Update selects
  monthSelect.value = currentMonth;
  yearSelect.value = currentYear;

  // Show unknown incidents note only in September 2025
  unknownNote.style.display = (currentYear===2025 && currentMonth===8) ? 'block' : 'none';

  // Weekday headers
  ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].forEach(d => {
    const el = document.createElement('div');
    el.className = 'weekday';
    el.textContent = d;
    grid.appendChild(el);
  });

  const firstDay = new Date(currentYear, currentMonth, 1);
  const startOffset = (firstDay.getDay()+6)%7; // Monday=0
  const daysInMonth = new Date(currentYear, currentMonth+1,0).getDate();

  // Empty cells
  for(let i=0;i<startOffset;i++) grid.appendChild(document.createElement('div'));

  // Days
  for(let day=1; day<=daysInMonth; day++){
    const el = document.createElement('div');
    el.className='day';
    el.textContent=day;

    const key=`${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

    if(incidentsData[key]?.length === 1) el.classList.add('single');
    if(incidentsData[key]?.length > 1) el.classList.add('multi');

// Click handler to show incidents, including note/noteLink
el.addEventListener('click', () => {
  const incidentsOnDay = incidentsData[key];
  if(!incidentsOnDay){
    incidentDisplay.innerHTML = '<i>No incidents on this day.</i>';
    return;
  }
  incidentDisplay.innerHTML = incidentsOnDay.map(i => `
    <div class="incident-item">
      <b>${i.country}${i.link ? ` (<a href="${i.link}" target="_blank">source</a>)` : ''}</b>
      <b>Date:</b> ${i.date}<br>
      <b>Type:</b> ${i.popupType}<br>
      <b>Details:</b> ${i.details}<br>
      ${i.note ? `<b>Note:</b> ${i.note} ${i.noteLink ? `<a href="${i.noteLink}" target="_blank">source</a>` : ''}` : ''}
    </div>
  `).join('');
});

    grid.appendChild(el);
  }
}

// Navigation buttons
document.getElementById('prevMonth').onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  if(currentDate.getFullYear()===2025 && currentDate.getMonth()<8) currentDate.setMonth(8); // no months before Sept 2025
  renderCalendar();
};

document.getElementById('nextMonth').onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
};

// Month/year select change
monthSelect.onchange = () => {
  currentDate.setMonth(parseInt(monthSelect.value));
  renderCalendar();
};

yearSelect.onchange = () => {
  currentDate.setFullYear(parseInt(yearSelect.value));
  if(currentDate.getFullYear()===2025 && currentDate.getMonth()<8) currentDate.setMonth(8);
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
