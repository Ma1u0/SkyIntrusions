<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
  background: #f9f9f9;
}

/* =========================
   SIDEBAR
   ========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar.sidebar-open {
  transform: translateX(0);
}

#sidebar-content {
  padding: 20px;
}

#sidebar a {
  display: block;
  margin-bottom: 12px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

/* Burger */
#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 32px;
  height: 42px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: left 0.3s ease;
}

.sidebar-open + #sidebar-handle {
  left: 250px;
}

/* =========================
   MAIN CONTAINER
   ========================= */
#main-container {
  display: flex;
  justify-content: center;
  padding: 40px 20px;
  gap: 40px;
}

/* Map */
#map {
  width: 600px;
  height: 500px;
  border-radius: 6px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

/* Calendar */
#calendar {
  width: 600px;
}

#calendar-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

#calendar-header select,
#calendar-header button {
  font-size: 20px;
  padding: 4px 8px;
  cursor: pointer;
}

#calendar-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

/* Weekdays */
.weekday {
  text-align: center;
  font-weight: bold;
}

/* Days */
.day {
  min-height: 60px;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Oswald, sans-serif;
  cursor: pointer;
  background: white;
  border-radius: 6px;
  transition: background 0.2s;
  position: relative;
}

.day:hover {
  background: #e0e0e0;
}

.day.single { background: #FFD966; }
.day.single:hover { background: #f2e166; }
.day.multi { background: #e74c3c; color: white; }
.day.multi:hover { background: #c70000; }

/* Incident list */
#incident-list {
  width: 400px;
  font-family: Oswald, sans-serif;
}

#incident-list h2 {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 24px;
  margin-top: 0;
}

.incident-item {
  margin-bottom: 12px;
  padding: 6px;
  border-left: 4px solid #e74c3c;
  background: #fff8e1;
  border-radius: 4px;
}

.incident-item.single {
  border-left-color: #FFD966;
}

.incident-item a {
  color: #1a73e8;
  text-decoration: underline;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üó∫Ô∏è Map</a>
    <a href="calendar.html">üìÖ Calendar</a>
  </div>
</div>
<div id="sidebar-handle">&#9776;</div>

<!-- Main container -->
<div id="main-container">
  <!-- Map -->
  <div id="map"></div>

  <!-- Calendar and incidents -->
  <div>
    <div id="calendar">
      <div id="calendar-header">
        <button id="prevMonth">‚óÄ</button>
        <select id="monthSelect"></select>
        <select id="yearSelect"></select>
        <button id="nextMonth">‚ñ∂</button>
      </div>
      <div id="calendar-grid"></div>
    </div>
    <div id="incident-list">
      <h2>Incidents</h2>
      <div id="incident-items">Click a day to see incidents</div>
    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* =========================
   SIDEBAR TOGGLE
========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');
handle.addEventListener('click', () => {
  sidebar.classList.toggle('sidebar-open');
  handle.style.left = sidebar.classList.contains('sidebar-open') ? '250px' : '0';
});

/* =========================
   MAP INIT
========================= */
const map = L.map('map', { zoomControl: true }).setView([20, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

/* =========================
   INCIDENT DATA (full example) 
   ========================= */
const incidentsByDate = {
  '2025-09-03': [{details:'Drone over city', link:'#'}],
  '2025-09-09': [{details:'Small UAV crashed', link:'#'}],
  '2025-09-15': [{details:'Drone near base', link:'#'}],
  '2025-09-18': [{details:'Multiple drones observed', link:'#'},{details:'Airbase security alerted', link:'#'}],
  '2025-10-10': [{details:'Drone over city center', link:'#'}],
  '2025-12-20': [{details:'Small UAV crashed in field', link:'#'}],
  // add all your original incidents here
};

/* =========================
   CALENDAR LOGIC
========================= */
const monthSelect = document.getElementById('monthSelect');
const yearSelect = document.getElementById('yearSelect');
const grid = document.getElementById('calendar-grid');
const incidentItems = document.getElementById('incident-items');

const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
let currentDate = new Date(2025, 8, 1);

// Populate selects
months.forEach((m,i)=>{ const opt=document.createElement('option'); opt.value=i; opt.textContent=m; monthSelect.appendChild(opt); });
[2025,2026].forEach(y=>{ const opt=document.createElement('option'); opt.value=y; opt.textContent=y; yearSelect.appendChild(opt); });

function renderCalendar() {
  grid.innerHTML='';
  const currentYear = currentDate.getFullYear();
  const currentMonth = currentDate.getMonth();
  monthSelect.value=currentMonth; yearSelect.value=currentYear;

  ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].forEach(d=>{ const el=document.createElement('div'); el.className='weekday'; el.textContent=d; grid.appendChild(el); });

  const firstDay=new Date(currentYear,currentMonth,1);
  const startOffset=(firstDay.getDay()+6)%7;
  const daysInMonth=new Date(currentYear,currentMonth+1,0).getDate();

  for(let i=0;i<startOffset;i++) grid.appendChild(document.createElement('div'));

  for(let day=1;day<=daysInMonth;day++){
    const el=document.createElement('div'); el.className='day'; el.textContent=day;
    const key=`${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
    if(incidentsByDate[key]) el.classList.add(incidentsByDate[key].length>1?'multi':'single');
    el.addEventListener('click',()=>{
      incidentItems.innerHTML='';
      if(!incidentsByDate[key]) { incidentItems.textContent='No incidents on this day'; return; }
      incidentsByDate[key].forEach(inc=>{
        const div=document.createElement('div');
        div.className='incident-item '+(incidentsByDate[key].length>1?'multi':'single');
        div.innerHTML=inc.link?`<a href="${inc.link}" target="_blank">${inc.details}</a>`:inc.details;
        incidentItems.appendChild(div);
      });
    });
    grid.appendChild(el);
  }
}

document.getElementById('prevMonth').onclick=()=>{
  currentDate.setMonth(currentDate.getMonth()-1);
  if(currentDate.getFullYear()===2025&&currentDate.getMonth()<8) currentDate.setMonth(8);
  renderCalendar();
};
document.getElementById('nextMonth').onclick=()=>{
  currentDate.setMonth(currentDate.getMonth()+1);
  renderCalendar();
};
monthSelect.onchange=()=>{ currentDate.setMonth(parseInt(monthSelect.value)); renderCalendar(); };
yearSelect.onchange=()=>{ currentDate.setFullYear(parseInt(yearSelect.value)); if(currentDate.getFullYear()===2025&&currentDate.getMonth()<8) currentDate.setMonth(8); renderCalendar(); };

renderCalendar();
</script>
</body>
</html>
