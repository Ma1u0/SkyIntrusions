<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
  background: #f6f6f6;
}

/* =========================
   SIDEBAR
   ========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar.sidebar-open {
  transform: translateX(0);
}

#sidebar-content {
  padding: 20px;
}

#sidebar a {
  display: block;
  margin-bottom: 12px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

/* Burger */
#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 32px;
  height: 42px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: left 0.3s ease;
}

/* =========================
   CALENDAR
   ========================= */
#calendar-container {
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}

#calendar {
  width: 620px;
}

#calendar-header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

#calendar-header select,
#calendar-header button {
  font-size: 20px;
  padding: 4px 8px;
  cursor: pointer;
}

#calendar-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 8px;
}

/* Weekdays */
.weekday {
  text-align: center;
  font-weight: bold;
}

/* Days */
.day {
  height: 62px;
  background: white;
  border-radius: 8px;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: default;
  transition: background 0.2s ease;
}

.day:hover {
  background: #e3e3e3;
}

/* Incident colors */
.day.single {
  background: #ffe866;
}

.day.single:hover {
  background: #f1d84f;
}

.day.multi {
  background: #d62828;
  color: white;
}

.day.multi:hover {
  background: #b81f1f;
}

/* Unknown incidents note */
#unknown-incidents-note {
  margin-top: 12px;
  font-size: 14px;
  color: #555;
  text-align: center;
  display: none;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üó∫Ô∏è Map</a>
    <a href="calendar.html">üìÖ Calendar</a>
  </div>
</div>
<div id="sidebar-handle">&#9776;</div>

<!-- Calendar -->
<div id="calendar-container">
  <div id="calendar">
    <div id="calendar-header">
      <button id="prevMonth">‚óÄ</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonth">‚ñ∂</button>
    </div>

    <div id="calendar-grid"></div>

    <div id="unknown-incidents-note">
      * In September, the Czech army reported a growing number of drone sightings but didn't specify when or where
    </div>
  </div>
</div>

<script>
/* =========================
   SIDEBAR
   ========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');

handle.onclick = () => {
  sidebar.classList.toggle('sidebar-open');
  handle.style.left = sidebar.classList.contains('sidebar-open') ? '250px' : '0';
};

/* =========================
   INCIDENT COUNTS
   ========================= */
const incidentsByDate = {
  '2025-09-03': 1,'2025-09-09': 1,'2025-09-19': 2,'2025-09-22': 2,
  '2025-09-23': 1,'2025-09-24': 4,'2025-09-25': 5,'2025-09-26': 1,
  '2025-09-28': 1,'2025-09-29': 1,

  '2025-10-02': 1,'2025-10-03': 2,'2025-10-04': 2,'2025-10-17': 1,
  '2025-10-19': 1,'2025-10-21': 1,'2025-10-23': 1,'2025-10-24': 2,
  '2025-10-25': 2,'2025-10-26': 1,'2025-10-27': 1,'2025-10-28': 1,
  '2025-10-30': 2,'2025-10-31': 1,

  '2025-11-01': 4,'2025-11-02': 1,'2025-11-04': 7,'2025-11-05': 3,
  '2025-11-06': 5,'2025-11-07': 2,'2025-11-08': 3,'2025-11-09': 2,
  '2025-11-10': 1,'2025-11-11': 1,'2025-11-14': 1,'2025-11-19': 1,
  '2025-11-20': 1,'2025-11-22': 2,'2025-11-24': 2,'2025-11-25': 2,
  '2025-11-28': 1,'2025-11-29': 1,'2025-11-30': 1,

  '2025-12-01': 1,'2025-12-04': 2,'2025-12-07': 1,'2025-12-10': 1,
  '2025-12-11': 1,'2025-12-15': 2,'2025-12-17': 1,'2025-12-19': 1,
  '2025-12-21': 1
};

/* =========================
   CALENDAR LOGIC
   ========================= */
const grid = document.getElementById('calendar-grid');
const monthSelect = document.getElementById('monthSelect');
const yearSelect = document.getElementById('yearSelect');
const note = document.getElementById('unknown-incidents-note');

const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];

let currentDate = new Date(2025, 8, 1); // Sept 2025

months.forEach((m,i)=>monthSelect.add(new Option(m,i)));
[2025,2026].forEach(y=>yearSelect.add(new Option(y,y)));

function renderCalendar(){
  grid.innerHTML='';
  const y=currentDate.getFullYear(), m=currentDate.getMonth();
  monthSelect.value=m; yearSelect.value=y;
  note.style.display=(y===2025 && m===8)?'block':'none';

  ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].forEach(d=>{
    const el=document.createElement('div');
    el.className='weekday'; el.textContent=d;
    grid.appendChild(el);
  });

  const first=new Date(y,m,1);
  const offset=(first.getDay()+6)%7;
  const days=new Date(y,m+1,0).getDate();

  for(let i=0;i<offset;i++) grid.appendChild(document.createElement('div'));

  for(let d=1;d<=days;d++){
    const el=document.createElement('div');
    el.className='day'; el.textContent=d;
    const key=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
    if(incidentsByDate[key]===1) el.classList.add('single');
    if(incidentsByDate[key]>1) el.classList.add('multi');
    grid.appendChild(el);
  }
}

document.getElementById('prevMonth').onclick=()=>{
  currentDate.setMonth(currentDate.getMonth()-1);
  if(currentDate.getFullYear()===2025 && currentDate.getMonth()<8) currentDate.setMonth(8);
  renderCalendar();
};

document.getElementById('nextMonth').onclick=()=>{
  currentDate.setMonth(currentDate.getMonth()+1);
  renderCalendar();
};

monthSelect.onchange=()=>{currentDate.setMonth(+monthSelect.value); renderCalendar();};
yearSelect.onchange=()=>{
  currentDate.setFullYear(+yearSelect.value);
  if(+yearSelect.value===2025 && currentDate.getMonth()<8) currentDate.setMonth(8);
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
