<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
  background: #f9f9f9;
}

/* =========================
   SIDEBAR
========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px); /* closed by default */
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar-content {
  padding: 25px 20px; /* FIXED: more left padding */
}

#sidebar a {
  display: block;
  margin-bottom: 14px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

/* =========================
   BURGER
========================= */
#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 36px;
  height: 44px;
  background: #fff;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: transform 0.3s ease;
}

/* =========================
   MAIN CONTENT
========================= */
#calendar-container {
  display: flex;
  justify-content: center;
  padding: 40px 20px;
  gap: 40px;
  margin-left: 20px;
  transition: margin-left 0.3s ease;
}

#calendar {
  width: 600px;
}

#calendar-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

#calendar-header select,
#calendar-header button {
  font-size: 20px;
  padding: 4px 8px;
  cursor: pointer;
}

#calendar-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
}

.weekday {
  text-align: center;
  font-weight: bold;
}

.day {
  height: 60px;
  border: 1px solid #ccc;
  background: #fff;
  border-radius: 6px;
  cursor: pointer;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

.day:hover { background: #e0e0e0; }

.day.single { background: #f7e769; }
.day.multi { background: #e03b3b; color: #fff; }

/* =========================
   INCIDENT PANEL
========================= */
#incident-display {
  width: 340px;
}

.incident-item {
  margin-bottom: 15px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 8px;
}

.incident-item b {
  display: block;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üó∫Ô∏è Map</a>
    <a href="calendar.html">üìÖ Calendar</a>
    <a href="info.html">‚ÑπÔ∏è Info</a>
  </div>
</div>

<div id="sidebar-handle">‚ò∞</div>

<!-- CONTENT -->
<div id="calendar-container">
  <div id="calendar">
    <div id="calendar-header">
      <button id="prevMonth">‚óÄ</button>
      <select id="monthSelect"></select>
      <select id="yearSelect"></select>
      <button id="nextMonth">‚ñ∂</button>
    </div>
    <div id="calendar-grid"></div>
  </div>

  <div id="incident-display">
    <i>Click a day to see incidents</i>
  </div>
</div>

<script>
/* =========================
   SIDEBAR LOGIC (FIXED)
========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');
const container = document.getElementById('calendar-container');

let sidebarOpen = false;

function openSidebar() {
  sidebar.style.transform = 'translateX(0)';
  handle.style.transform = 'translateX(250px)';
  container.style.marginLeft = '270px';
  sidebarOpen = true;
}

function closeSidebar() {
  sidebar.style.transform = 'translateX(-250px)';
  handle.style.transform = 'translateX(0)';
  container.style.marginLeft = '20px';
  sidebarOpen = false;
}

/* START OPEN */
openSidebar();

handle.addEventListener('click', () => {
  sidebarOpen ? closeSidebar() : openSidebar();
});

/* =========================
   CALENDAR (UNCHANGED CORE)
========================= */
const grid = document.getElementById('calendar-grid');
const incidentDisplay = document.getElementById('incident-display');
const monthSelect = document.getElementById('monthSelect');
const yearSelect = document.getElementById('yearSelect');

const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
let currentDate = new Date(2025, 8, 1);

months.forEach((m,i)=>{
  const o=document.createElement('option');
  o.value=i;o.textContent=m;
  monthSelect.appendChild(o);
});

[2025,2026].forEach(y=>{
  const o=document.createElement('option');
  o.value=y;o.textContent=y;
  yearSelect.appendChild(o);
});

const incidentsData = {}; // ‚Üê keep your data here

function renderCalendar(){
  grid.innerHTML='';
  const y=currentDate.getFullYear();
  const m=currentDate.getMonth();
  monthSelect.value=m;
  yearSelect.value=y;

  ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'].forEach(d=>{
    const el=document.createElement('div');
    el.className='weekday';
    el.textContent=d;
    grid.appendChild(el);
  });

  const first=new Date(y,m,1);
  const offset=(first.getDay()+6)%7;
  const days=new Date(y,m+1,0).getDate();

  for(let i=0;i<offset;i++) grid.appendChild(document.createElement('div'));

  for(let d=1;d<=days;d++){
    const el=document.createElement('div');
    el.className='day';
    el.textContent=d;

    el.onclick=()=>incidentDisplay.innerHTML='<i>No incidents</i>';
    grid.appendChild(el);
  }
}

document.getElementById('prevMonth').onclick=()=>{currentDate.setMonth(currentDate.getMonth()-1);renderCalendar();};
document.getElementById('nextMonth').onclick=()=>{currentDate.setMonth(currentDate.getMonth()+1);renderCalendar();};
monthSelect.onchange=()=>{currentDate.setMonth(+monthSelect.value);renderCalendar();};
yearSelect.onchange=()=>{currentDate.setFullYear(+yearSelect.value);renderCalendar();};

renderCalendar();
</script>

</body>
</html>
