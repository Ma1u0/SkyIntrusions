<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drone Incursions Map</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
html, body { height: 100%; margin: 0; }
#map { width: 100%; height: 100vh; }

/* Legend styling */
#map-legend {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: white;
    padding: 10px;
    font-family: sans-serif;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    z-index: 1000;
    min-width: 40px;
    transition: all 0.3s;
}

#legend-content {
    max-height: 0;
    overflow: hidden;
    margin-top: 5px;
    transition: max-height 0.3s ease;
}

#legend-toggle {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.3s;
}

#map-legend.expanded {
    width: 500px;
    padding: 20px;
}

#map-legend.expanded #legend-content {
    max-height: 500px;
}

#map-legend.expanded #legend-toggle {
    transform: rotate(90deg);
}

#map-legend ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

#map-legend li {
    margin: 4px 0;
    display: flex;
    align-items: center;
}

#map-legend img {
    margin-right: 6px;
}
</style>
</head>
<body>

<!-- Legend container -->
<div id="map-legend">
    <button id="legend-toggle">â–¸</button>
    <div id="legend-content">
        <h4>Legend</h4>
        <ul>
            <li><img src="icons/red_drone.png" width="24" height="24"> High-risk drone</li>
            <li><img src="icons/orange_drone.png" width="24" height="24"> Medium-risk drone</li>
            <li><img src="icons/yellow_drone.png" width="24" height="24"> Low-risk drone</li>
            <li><img src="icons/green_drone.png" width="24" height="24"> Minor drone</li>
            <li><img src="icons/blue_drone.png" width="24" height="24"> Observed drone</li>
        </ul>
        <p style="color:red;font-weight:bold;">Legend is working AGAIN!</p>
    </div>
</div>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Initialize Leaflet map
const map = L.map('map').setView([0, 0], 2);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);

// Legend toggle
const legend = document.getElementById('map-legend');
const toggle = document.getElementById('legend-toggle');
toggle.addEventListener('click', () => {
    legend.classList.toggle('expanded');
});

// Example marker (you can remove this if your script.js adds markers)
L.marker([0, 0]).addTo(map).bindPopup('Test Marker');
</script>

<!-- Your script.js (with all your markers) -->
<script src="script.js?v=1"></script>

</body>
</html>
