<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>World Incident Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="map"></div>

<!-- LEGEND PANEL -->
<div id="legend-panel" class="panel">
  <div class="panel-header">
    <span>Legend</span>
    <button class="panel-toggle" data-target="legend-panel">â–¾</button>
  </div>
  <div class="panel-content">
    <strong>Type</strong>
    <div class="legend-row"><img src="icons/uav.png"> Drone</div>
    <div class="legend-row"><img src="icons/fighter-plane.png"> Jet</div>
    <div class="legend-row"><img src="icons/balloon.png"> Balloon</div>

    <strong>Risk</strong>
    <div class="legend-row">ðŸ”´ Confirmed</div>
    <div class="legend-row">ðŸŸ  Suspected</div>
    <div class="legend-row">ðŸŸ¡ Unknown</div>
    <div class="legend-row">ðŸŸ¢ Unverified</div>
    <div class="legend-row">ðŸ”µ Safety zone</div>
  </div>
</div>

<!-- FILTER PANEL -->
<div id="filters-panel" class="panel">
  <div class="panel-header">
    <span>Filters</span>
    <button class="panel-toggle" data-target="filters-panel">â–¾</button>
  </div>
  <div class="panel-content">
    <strong>Type</strong>
    <div class="filter-row">
      <input type="checkbox" checked id="filter-drone"> <img src="icons/uav.png"> Drone
    </div>
    <div class="filter-row">
      <input type="checkbox" checked id="filter-jet"> <img src="icons/fighter-plane.png"> Jet
    </div>
    <div class="filter-row">
      <input type="checkbox" checked id="filter-balloon"> <img src="icons/balloon.png"> Balloon
    </div>

    <strong>Risk</strong>
    <div class="filter-row"><input type="checkbox" checked data-risk="red"> Red</div>
    <div class="filter-row"><input type="checkbox" checked data-risk="orange"> Orange</div>
    <div class="filter-row"><input type="checkbox" checked data-risk="yellow"> Yellow</div>
    <div class="filter-row"><input type="checkbox" checked data-risk="green"> Green</div>
    <div class="filter-row"><input type="checkbox" checked data-risk="blue"> Blue</div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="map.js"></script>
<script src="panels.js"></script>

</body>
</html>
