<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calendar - World Incident Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

<style>
body, html {
  margin: 0;
  height: 100%;
  font-family: sans-serif;
}

/* Sidebar */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #f9f9f9;
  box-shadow: 2px 0 10px rgba(0,0,0,0.2);
  z-index: 1000;
  overflow-y: auto;
  transition: transform 0.3s ease;
  transform: translateX(-220px); /* mostly hidden */
  display: flex;
  flex-direction: column;
}

/* Sidebar open class */
#sidebar.sidebar-open {
  transform: translateX(0);
}

/* Sidebar links */
#sidebar-content a {
  display: block;
  padding: 10px 15px;
  text-decoration: none;
  color: black;
}

/* Hamburger handle inside sidebar */
#sidebar-handle {
  position: absolute;
  right: -30px; /* sticks out when closed */
  top: 20px;
  width: 30px;
  height: 40px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  font-size: 20px;
  z-index: 1001;
}

/* Main content adjusts when sidebar opens */
#main-content {
  margin-left: 30px; /* leave room for burger when closed */
  padding: 20px;
  transition: margin-left 0.3s ease;
}

#sidebar.sidebar-open ~ #main-content {
  margin-left: 260px; /* sidebar width + spacing */
}

/* Calendar container */
#calendar {
  max-width: 900px;
  margin: 20px auto;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="sidebar-content">
    <p><a href="index.html">üè† Home</a></p>
    <p><a href="calendar/calendar.html">üìÖ Calendar</a></p>
  </div>
  <div id="sidebar-handle">&#9776;</div>
</div>

<!-- Main content -->
<div id="main-content">
  <h1>Calendar View</h1>
  <div id="calendar"></div>
</div>

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

<script>
// Sidebar toggle
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');

handle.addEventListener('click', () => {
  sidebar.classList.toggle('sidebar-open');
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    initialDate: '2025-09-01',
    headerToolbar: {
      left: 'prev,next today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay'
    },
    events: [
      { title: 'Drone Sighting', start: '2025-09-03' },
      { title: 'Border Crossing', start: '2025-09-07' },
      { title: 'Jet Activity', start: '2025-09-15' }
    ]
  });

  calendar.render();
});
</script>

</body>
</html>
