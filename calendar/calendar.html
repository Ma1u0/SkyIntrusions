<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
}

/* =========================
   SIDEBAR
   ========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar.sidebar-open {
  transform: translateX(0);
}

#sidebar-content {
  padding: 20px;
}

#sidebar a {
  display: block;
  margin-bottom: 12px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

/* Burger */
#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 32px;
  height: 42px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: left 0.3s ease;
}

.sidebar-open + #sidebar-handle {
  left: 250px;
}

/* =========================
   CALENDAR
   ========================= */
#calendar-container {
  margin-left: 40px;
  padding: 20px;
}

#calendar-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

#calendar-header button {
  font-size: 20px;
  cursor: pointer;
}

#calendar-header select {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 22px;
  padding: 4px 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: white;
  cursor: pointer;
}

#calendar-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  max-width: 600px;
}

/* Weekdays */
.weekday {
  text-align: center;
  font-weight: bold;
  font-family: 'Bebas Neue', sans-serif;
}

/* Days */
.day {
  height: 60px;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: default;
  font-family: 'Oswald', sans-serif;
  font-size: 16px;
}

/* Incident colors */
.day.single {
  background: yellow;
}

.day.multi {
  background: red;
  color: white;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üó∫Ô∏è Map</a>
    <a href="calendar.html">üìÖ Calendar</a>
  </div>
</div>
<div id="sidebar-handle">&#9776;</div>

<!-- Calendar -->
<div id="calendar-container">
  <div id="calendar-header">
    <button id="prevMonth">‚óÄ</button>
    <select id="monthSelect"></select>
    <select id="yearSelect"></select>
    <button id="nextMonth">‚ñ∂</button>
  </div>
  <div id="calendar-grid"></div>
</div>

<script>
/* =========================
   SIDEBAR TOGGLE
   ========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');

handle.addEventListener('click', () => {
  sidebar.classList.toggle('sidebar-open');
  handle.style.left = sidebar.classList.contains('sidebar-open') ? '250px' : '0';
});

/* =========================
   INCIDENT DATA
   ========================= */
const incidentsByDate = {
  '2025-09-15': 1,
  '2025-09-18': 3,
  '2025-10-10': 2,
  '2025-12-20': 1
};

/* =========================
   CALENDAR LOGIC
   ========================= */
let currentDate = new Date(2025, 8, 1); // September 2025

const grid = document.getElementById('calendar-grid');
const monthSelect = document.getElementById('monthSelect');
const yearSelect = document.getElementById('yearSelect');

const months = [
  'January','February','March','April','May','June',
  'July','August','September','October','November','December'
];

// Populate month dropdown
months.forEach((m, i) => {
  const opt = document.createElement('option');
  opt.value = i;
  opt.textContent = m;
  monthSelect.appendChild(opt);
});

// Limit year dropdown to 2025 and 2026
[2025, 2026].forEach(y => {
  const opt = document.createElement('option');
  opt.value = y;
  opt.textContent = y;
  yearSelect.appendChild(opt);
});

// Sync dropdowns
function syncDropdowns() {
  monthSelect.value = currentDate.getMonth();
  yearSelect.value = currentDate.getFullYear();
}

// Weekday headers
const weekdays = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

function renderCalendar() {
  grid.innerHTML = '';
  syncDropdowns();

  // Weekday headers
  weekdays.forEach(d => {
    const el = document.createElement('div');
    el.className = 'weekday';
    el.textContent = d;
    grid.appendChild(el);
  });

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  const firstDay = new Date(year, month, 1);
  const startOffset = (firstDay.getDay() + 6) % 7; // Monday start
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  // Empty cells
  for (let i = 0; i < startOffset; i++) {
    grid.appendChild(document.createElement('div'));
  }

  // Days
  for (let day = 1; day <= daysInMonth; day++) {
    const el = document.createElement('div');
    el.className = 'day';
    el.textContent = day;

    const key = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

    if (incidentsByDate[key] === 1) {
      el.classList.add('single');
    }
    if (incidentsByDate[key] > 1) {
      el.classList.add('multi');
    }

    grid.appendChild(el);
  }
}

// Prev/Next buttons
document.getElementById('prevMonth').onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
};
document.getElementById('nextMonth').onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
};

// Month/Year dropdowns
monthSelect.addEventListener('change', () => {
  currentDate.setMonth(parseInt(monthSelect.value));
  renderCalendar();
});
yearSelect.addEventListener('change', () => {
  currentDate.setFullYear(parseInt(yearSelect.value));
  renderCalendar();
});

// Initial render
renderCalendar();
</script>

</body>
</html>
