<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Incident Calendar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Oswald, sans-serif;
  background: #f3f3f3;
}

/* =========================
   SIDEBAR
   ========================= */
#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background: #fff;
  box-shadow: 2px 0 10px rgba(0,0,0,0.25);
  transform: translateX(-250px);
  transition: transform 0.3s ease;
  z-index: 1000;
  font-family: 'Fjalla One', sans-serif;
}

#sidebar.sidebar-open {
  transform: translateX(0);
}

#sidebar-content {
  padding: 20px;
}

#sidebar a {
  display: block;
  margin-bottom: 12px;
  color: #000;
  text-decoration: none;
  font-size: 18px;
}

/* Burger */
#sidebar-handle {
  position: fixed;
  top: 20px;
  left: 0;
  width: 32px;
  height: 42px;
  background: white;
  border-radius: 0 6px 6px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 0 6px rgba(0,0,0,0.3);
  cursor: pointer;
  font-size: 22px;
  z-index: 1001;
  transition: left 0.3s ease;
}

/* =========================
   CENTERED CALENDAR
   ========================= */
#calendar-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#calendar-container {
  background: white;
  padding: 20px 24px 24px;
  border-radius: 10px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

/* Header */
#calendar-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  font-family: 'Bebas Neue', sans-serif;
  font-size: 28px;
}

#calendar-header button {
  font-size: 22px;
  cursor: pointer;
  border: none;
  background: none;
}

/* Grid */
#calendar-grid {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 6px;
  width: 600px;
}

/* Weekdays */
.weekday {
  text-align: center;
  font-weight: bold;
}

/* Days */
.day {
  height: 60px;
  border: 1px solid #ccc;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Incident colors */
.day.single {
  background: #f5d742; /* YELLOW (1 incident) */
}

.day.multi {
  background: #c62828; /* RED (multiple incidents) */
  color: white;
}
</style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <div id="sidebar-content">
    <a href="index.html">üó∫Ô∏è Map</a>
    <a href="calendar/calendar.html">üìÖ Calendar</a>
  </div>
</div>
<div id="sidebar-handle">&#9776;</div>

<!-- Calendar -->
<div id="calendar-wrapper">
  <div id="calendar-container">
    <div id="calendar-header">
      <button id="prevMonth">‚óÄ</button>
      <div id="monthLabel"></div>
      <button id="nextMonth">‚ñ∂</button>
    </div>

    <div id="calendar-grid"></div>
  </div>
</div>

<script>
/* =========================
   SIDEBAR TOGGLE
   ========================= */
const sidebar = document.getElementById('sidebar');
const handle = document.getElementById('sidebar-handle');

handle.addEventListener('click', () => {
  const open = sidebar.classList.toggle('sidebar-open');
  handle.style.left = open ? '250px' : '0';
});

/* =========================
   INCIDENT DATA
   ========================= */
const incidentsByDate = {
  '2025-09-15': 1,
  '2025-09-18': 3,
  '2025-10-10': 2,
  '2025-12-20': 1
};

/* =========================
   CALENDAR LOGIC
   ========================= */
let currentDate = new Date(2025, 8, 1); // September 2025

const monthLabel = document.getElementById('monthLabel');
const grid = document.getElementById('calendar-grid');
const weekdays = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

function renderCalendar() {
  grid.innerHTML = '';

  monthLabel.textContent = currentDate.toLocaleString('en-US', {
    month: 'long',
    year: 'numeric'
  });

  weekdays.forEach(d => {
    const el = document.createElement('div');
    el.className = 'weekday';
    el.textContent = d;
    grid.appendChild(el);
  });

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  const firstDay = new Date(year, month, 1);
  const startOffset = (firstDay.getDay() + 6) % 7;
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < startOffset; i++) {
    grid.appendChild(document.createElement('div'));
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const el = document.createElement('div');
    el.className = 'day';
    el.textContent = day;

    const key = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

    if (incidentsByDate[key] === 1) el.classList.add('single');
    if (incidentsByDate[key] > 1) el.classList.add('multi');

    grid.appendChild(el);
  }
}

document.getElementById('prevMonth').onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
};

document.getElementById('nextMonth').onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>
